<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../web3/v1.0.0-beta.34/web3.min.js"></script>
</head>
<body>

  <div class="encoder-main" style="display: flex; flex-wrap: wrap; flex-direction: column; width: 100%; height: 100%; align-items: center; justify-content: center;">
  <h1>Get Encoded Function Signature</h1>

  <h2>Function String</h2>
  <input type="text" id="address" size="80" oninput="onAddressChange(this)" placeholder="sendMessage(string,address)"></input>

  <h3>Result</h3>
  <span id="result"></span>
  </div>
  <script>
    function onAddressChange(e) {
      let encodedFunctionSignature = web3.eth.abi.encodeFunctionSignature(e.value);
      console.log(encodedFunctionSignature);
      document.getElementById('result').innerText = encodedFunctionSignature;
    }

    window.onload = function() {
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io"));
      }
      console.log(web3.version);
    }

  </script>

</body>
</html>
